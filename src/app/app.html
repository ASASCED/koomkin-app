<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>  
      <button ion-item (click)="pagina(leads)">
          <ion-icon name="md-mail-open"> Leads</ion-icon>
      </button>
      <button ion-item (click)="pagina(reporte)">
          <ion-icon name="md-stats"> Reporte</ion-icon>                
      </button> 
      <button ion-item (click)="pagina(brief)">
          <ion-icon name="document"> Brief</ion-icon>
      </button> 
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
