<ion-header>
    <ion-navbar color="azul">
    </ion-navbar>
</ion-header>


<ion-content padding>

    <body>
        <div class="activity-container">
            <div class="activity-header" [ngStyle]="{'background-image':'url('+imagen_notificacion+')'}">
                <div class="activity-title">
                    {{titulo_notificacion}}
                </div>
            </div>
            <div class="activity-content-container" [ngClass]="{'map-content-container' : uiState?.screen === 3}">
                <div [ngClass]="{'three' : parrafos.length === 3}" class="activity-content-title">
                    {{parrafo}}
                    <br><br> {{parrafo1}}
                    <br><br> {{parrafo2}}
                </div>
            </div>
            <div class="activity-footer">
                <div class="button-footer-container">
                    <button class="renovacion-negativo" (click)="registrarInteres(0);showAlertNo()">{{cancelar_notificacion}}</button>
                    <button class="renovacion-positivo" (click)="registrarInteres(1);showAlert()">{{aceptar_notificacion}}</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</ion-content>
