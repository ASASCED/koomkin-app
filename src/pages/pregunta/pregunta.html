<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()"><ion-icon class="back" name="arrow-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-card style="margin-top: 25%;">
        <img src="../assets/imgs/cancelar/clie.jpg"/>
        <ion-card-content>
          <ion-card-title>
            <h2 style="text-align: center;">1/6 Cantidad de Prospectos</h2>
          </ion-card-title>
          <div class="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </div>
          <button style="background: #10cebc;" ion-button block (click)="showAlert()">
              Siguiente
          </button>
        </ion-card-content>
      </ion-card>
