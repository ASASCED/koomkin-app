<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img src="assets/imgs/upgrade/2x1.svg" width="100%" />
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1>
          </ion-col>
      <ion-col col-10>
        <div class="cuadro">
          ¡Te regalamos<br> <span class="naranja">$250</span> pesos!
        </div>
      </ion-col>
      <ion-col col-1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1>
          </ion-col>
      <ion-col col-10>
        <div class="promocion">
          ¡Invierte <span class="naranja">$250</span> pesos y te regalamos <b>la misma cantidad!</b>
        </div>
      </ion-col>
      <ion-col col-1>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <img src="assets/imgs/upgrade/aumenta.svg" width="100%" />
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1>
          </ion-col>
      <ion-col col-5>
        <button ion-button class="btn-cancelar-comentario" (click)="closeModal()">Más tarde</button>
      </ion-col>
      <ion-col col-5>
        <button ion-button class="btn-guardar-comentario" (click)="closeModal();">Aceptar</button>
      </ion-col>
      <ion-col col-1>
        </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
