<ion-content class="login-content" padding>
  <ion-row>
    <ion-col col-10 offset-1>
      <img src="assets/imgs/login/img_login.svg" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      <p class="bienvenido">Bienvenido</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="inicio">Inicio de sesión</p>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <input
        class="input-login"
        value="{{email}}"
        id="inputEmail"
        type="email"
        name="email"
        placeholder="Correo Electrónico"
        formControlName="email"
      />
      <input
        class="input-login"
        value="{{password}}"
        id="inputPassword"
        type="password"
        name="password"
        formControlName="password"
        placeholder="Contraseña"
      />
      <a>
        <p class="olvidaste" (click)="showPrompt()">
          ¿Olvidaste tu contraseña?
        </p>
      </a>
      <button
        ion-button
        class="submit-btn"
        full
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Iniciar Sesión
      </button>
    </form>
  </div>
</ion-content>
