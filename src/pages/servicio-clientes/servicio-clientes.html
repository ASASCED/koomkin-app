<ion-header>
  <ion-navbar>
    <ion-title>servcio-clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <tarjeta></tarjeta>
  <div>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card>
              <div class="encabezado">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2 offset-5>
                      <img
                        src="assets/imgs/servicio/ic_call.svg"
                        width="20px"
                        height="20px"
                      />
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row>
                    <ion-col col-10 offset-1>
                      <a class="encabezado-texto" href="tel:5588809292">
                        55 88 80 92 92
                      </a>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-card-content>
                <ion-card-title class="titulo">
                  Teléfono
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card>
              <div class="encabezado">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2 offset-5>
                      <img
                        src="assets/imgs/servicio/ic_mailing.svg"
                        width="20px"
                        height="20px"
                      />
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row>
                    <ion-col col-12>
                      <a
                        href="mailto:scliente@koomkin.com"
                        class="encabezado-texto"
                        >scliente@koomkin.com</a
                      >
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-card-content>
                <ion-card-title class="titulo">
                  Correo
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card>
              <div class="encabezado">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2 offset-5>
                      <img
                        src="assets/imgs/servicio/ic_whatsapp.svg"
                        width="20px"
                        height="20px"
                      />
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row>
                    <ion-col col-10 offset-1>
                      <button class="boton-whatsapp" (click)="launchWA()">
                        Enviar WhatsApp
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-card-content>
                <ion-card-title class="titulo">
                  WhatsApp
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card>
              <div class="encabezado">
                <ion-grid>
                  <ion-row>
                    <ion-col col-2 offset-5>
                      <img
                        src="assets/imgs/servicio/ic_messenger.svg"
                        width="20px"
                        height="20px"
                      />
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row>
                    <ion-col col-10 offset-1>
                      <button
                        class="boton-messenger"
                        (click)="launchMessenger()"
                      >
                        Enviar Messenger
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-card-content>
                <ion-card-title class="titulo">
                  Messenger
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-card>
              <div class="encabezado-horario">
                <ion-grid>
                  <ion-row style="margin-bottom: 0%;">
                    <ion-col col-10 offset-1>
                      <p class="encabezado-texto-grande">
                        Lunes a Viernes de 9 a.m. a 6 p.m.
                        <br />
                        Sabado de 9 a.m. a 2 p.m.
                      </p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
              <ion-card-content>
                <ion-card-title class="titulo">
                  Horario de Atención
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
