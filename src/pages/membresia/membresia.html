<ion-header>
  <ion-navbar color="azul">
      <ion-title>Empresa: {{empresa}}
          <br>ID Cliente: {{id}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <table>
        <tr>
            <th class="contacto" colspan="2">Membresía Actual</th>
        </tr>
        <tr>
            <td class="campos">Plan actual</td>
            <td class="datos">$ {{monto}} MXN por {{dias}} días</td>
        </tr>
        <tr>
            <td class="campos">Inicio de campaña</td>
            <td class="datos">{{fechaInicio}}</td>
        </tr>
        <tr>
            <td class="campos">Días restantes de campaña</td>
            <td class="datos">{{diasRestantes}}</td>
        </tr>
        <tr>
            <th class="contacto" colspan="2">Mejora tu campaña</th>
        </tr>
        <tr>
            <td class="campos" colspan="2" style="text-align: center">¿Cuántos clientes nuevos quieres hoy?</td>
        </tr>
        <tr>
          <td class="campos">Inversión</td>
          <td class="datos">$ 5,000 pesos</td>
      </tr>
    </table>
    

    <div class="cuadro">
        <button class="cancelar-suscripcion" >Invertir</button>
    </div>

</ion-content>
