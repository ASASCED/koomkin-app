<ion-header>
  <ion-navbar color="azul"> </ion-navbar>
</ion-header>

<ion-content id="body">
  <div class="buttons">
    <div class="third">
      <div class="prueba">
        <div class="boton" (click)="sendTest()">
          <span>enviar prueba</span>
        </div>
      </div>
      <div class="ejemplo">
        <div class="boton" (click)="showExample()">
          <i class="fas fa-eye eye"></i>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="activar">
        <div [class.btn-change]="!condition" (click)="changeBotStatus(true)">
          <span>activar</span>
        </div>
      </div>
      <div class="desactivar">
        <div [class.btn-change]="condition" (click)="changeBotStatus(false)">
          <span>desactivar</span>
        </div>
      </div>
    </div>
    <div class="first">
      <div [dragula]='"pregunta"'>
        <div (touchstart)="getElementHover('Q')" id="Q">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>pregunta</span>
        </div>
      </div>
      <div [dragula]='"respuesta"'>
        <div (touchstart)="getElementHover('A')" id="A">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>respuesta</span>
        </div>
      </div>
      <div [dragula]='"cotizacion"'>
        <div (touchstart)="getElementHover('C')" id="C">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>precio</span>
        </div>
      </div>
    </div>
  </div>
  <div class="example-container" #exampleContainer>
    <img class="example" src="assets/imgs/flowchart.jpg" alt="" />
  </div>
  <div class="flowchart">
    <div class="header">
      <span>Chatbot cotizador</span>
      <div class="zoom-btn">
        <button (click)="zoomOut()">-</button>
        <button (click)="zoomIn()">+</button>
        <button (click)="zoomDefault()">Default</button>
      </div>
    </div>
    <div class="graph" #divZoom>
      <div class="zoomG" #mermaid></div>
    </div>
  </div>
</ion-content>
