<ion-header>
  <ion-navbar>
    <ion-title>flowChart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="banner">
    <h1>cotizador automatico</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </p>
  </div>
  <div class="buttons">
    <div class="first">
      <div [dragula]="pregunta">
        <div (mousedown)="getElementHover('.respuesta', 'P')" id="P">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>pregunta</span>
        </div>
      </div>
      <div [dragula]="respuesta">
        <div (mousedown)="getElementHover('.pregunta', 'R')" id="R">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>respuesta</span>
        </div>
      </div>
      <div [dragula]="cotizacion">
        <div (mousedown)="getElementHover('.respuesta', 'C')" id="C">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>precio</span>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="activar">
        <div class="boton">
          <span>activar</span>
        </div>
      </div>
      <div class="desactivar">
        <div class="boton">
          <span>desactivar</span>
        </div>
      </div>
    </div>
    <div class="third">
      <div class="ejemplo">
        <div class="boton">
          <span>ver ejemplo</span>
        </div>
      </div>
      <div class="prueba">
        <div class="boton">
          <span>enviar prueba</span>
        </div>
      </div>
      <div class="guardar">
        <div class="boton">
          <span>guardar</span>
        </div>
      </div>
    </div>
    <div class="zoom-btn">
      <button (click)="zoomIn()">+</button>
      <button (click)="zoomOut()">-</button>
    </div>
  </div>
  <div class="flowchart">
    <div class="header">
      <span>Arbol de preguntas</span>
    </div>
    <div class="graph" #zoomGraph>
      <div class="zoomG" #mermaid></div>
    </div>
    <!-- <div class="foo">
      <i class="far fa-lightbulb"></i>
      <p><span>Consejo:</span> Agrega precio a tu respuesta 04 y 05</p>
    </div> -->
  </div>
</ion-content>
