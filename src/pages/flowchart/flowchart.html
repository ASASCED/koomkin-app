<iframe width="560" height="349" src="assets/video/tutorial.mp4" frameborder="0" allowfullscreen></iframe>

<ion-content id="body">
  <div class="header">
    <i class="fas fa-arrow-left"></i>
    <span>Regresar</span>
  </div>
  <!-- <div class="banner">
    <h1>cotizador automatico</h1>
    <p>
      Arrastrar la pregunta, respuesta o precio al arbol de preguntas y configurarlas al seleccionar la opcion
    </p>
    <img src="assets/imgs/img_cotizador.svg" alt="">
  </div> -->
  <div class="buttons">
    <div class="third">
      <div class="prueba">
        <div class="boton">
          <span>enviar prueba</span>
        </div>
      </div>
      <div class="ejemplo">
        <div class="boton">
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <div class="guardar">
        <div class="boton">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="activar">
        <div [class.btn-change]="!condition" (click)="changeBotStatus(true)">
          <span>activar</span>
        </div>
      </div>
      <div class="desactivar">
        <div [class.btn-change]="condition" (click)="changeBotStatus(false)">
          <span>desactivar</span>
        </div>
      </div>
    </div>
    <div class="first">
      <div [dragula]='"pregunta"'>
        <div (touchstart)="getElementHover('Q')" id="Q">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>pregunta</span>
        </div>
      </div>
      <div [dragula]='"respuesta"'>
        <div (touchstart)="getElementHover('A')" id="A">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>respuesta</span>
        </div>
      </div>
      <div [dragula]='"cotizacion"'>
        <div (touchstart)="getElementHover('C')" id="C">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
          <span>precio</span>
        </div>
      </div>
    </div>
  </div>
  <div class="flowchart">
    <div class="header">
      <span>Arbol de preguntas</span>
      <div class="zoom-btn">
        <button (click)="zoomOut()">-</button>
        <button (click)="zoomIn()">+</button>
        <button (click)="zoomDefault()">Default</button>
      </div>
    </div>
    <div class="graph" #divZoom>
      <div class="zoomG" #mermaid></div>
    </div>
    <div class="foo">
      <i class="far fa-lightbulb"></i>
      <p><span>Consejo:</span> Agrega precio a tu respuesta 04 y 05</p>
    </div>
  </div>
</ion-content>
