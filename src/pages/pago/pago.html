<ion-header>
  <ion-navbar>
    <ion-title>pago</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div class="tarjeta">Datos de la tarjeta</div>
    <div class="campos">Número de tarjeta</div>
    <div class="campos">
      <input class="card" type="text" name="Número de tarjeta">
      <br>
    </div>
    <div class="cuadro1">
      <div class="campos">Fecha de vencimiento</div>
      <div class="campos">
        <select>
          <option value="MES">Mes</option>
          <option value="Enero">01</option>
          <option value="Febrero">02</option>
          <option value="Marzo">03</option>
          <option value="Abril">04</option>
          <option value="Mayo">05</option>
          <option value="Junio">06</option>
          <option value="Julio">07</option>
          <option value="Agosto">08</option>
          <option value="Septiembre">09</option>
          <option value="Octubre">10</option>
          <option value="Noviembre">11</option>
          <option value="Diciembre">12</option>
        </select>
        <select>
          <option value="AÑO">Año</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <br>
      </div>
    </div>
    <div class="cuadro2">
      <div class="campos">Código de seguridad</div>
      <div class="campos">
        <input class="card" type="text" name="Código de seguridad" placeholder="CVV">
        <br>
      </div>
    </div>
    <div class="campos">Nombre de tarjetahabiente</div>
    <div class="campos">
      <input class="card" type="text" name="Nombre de tarjetahabiente">
      <br>
    </div>
    <div class="campos">Domicilio de tarjetahabiente</div>
    <div class="campos">
      <input class="card" type="text" name="Domicilio de tarjetahabiente" placeholder="Calle,No.,Colonia,Delegación,Ciudad,C.P.">
      <br>
    </div>
    <br>
    <div class="cuadro3">
      <button class="edit">Agregar Tarjeta</button>
    </div>
  </div>
</ion-content>
