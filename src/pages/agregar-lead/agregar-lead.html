<ion-header>
  <ion-navbar color="azul">
    <ion-title>Empresa: {{empresa}}
      <br>ID Cliente: {{id}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="contacto">Ingresa la información de tu Lead</div>
  <form [formGroup]="registerForm">
    <div class="brief-contenedor">
      <p class="titulo-agregar">Nombre Completo*</p>
      <input type="text" class="input-agregar" style="width: 95%" formControlName="name_sender">

      <p class="titulo-agregar">Empresa</p>
      <input type="text" class="input-agregar" style="width: 95%" formControlName="company">

      <p class="titulo-agregar">Correo Electrónico*</p>
      <input type="email" class="input-agregar" style="width: 95%" formControlName="email">

      <p class="titulo-agregar">Teléfono (10 dígitos)*</p>
      <input type="tel" minlength="10" maxlength="10" class="input-agregar" style="width: 95%"
        formControlName="phone_number">

      <p class="titulo-agregar">Estado</p>
      <select type="text" class="seleccion-brief" formControlName="state">
        <option *ngFor="let estados of cat_estados">
          {{estados.NOMBRE}}
        </option>
      </select>
      <ion-grid class="date-grid">
        <ion-row style="width: 100%;margin-bottom: 0%;">
          <ion-col col-6>
            <p class="titulo-brief">Fecha</p>
            <input type="date" class="input-date" placeholder="Fecha" formControlName="date">
          </ion-col>
          <ion-col col-6>
            <p class="titulo-brief">Hora</p>
            <input type="time" class="input-date" placeholder="Hora" formControlName="hour">
          </ion-col>
        </ion-row>
      </ion-grid>
      <p class="titulo-agregar">Comentario</p>
      <input type="text" class="input-agregar" style="width: 95%" formControlName="comment">
      <br>
      <br>
      <button ng class="guardar-agregar" [disabled]="!registerForm.valid || disableButton" (click)="validarCampos()">Agregar</button>
    </div>
  </form>
</ion-content>
