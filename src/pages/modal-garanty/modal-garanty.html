<ion-content>
    <img src="assets/imgs/garantia/img_popdetalles.svg" width="100%" />

    <ion-grid padding>
        <ion-row>
            <ion-col col-12 class="titulo">
                Para hacer efectiva su garantía se deben cumplir los siguientes 3 puntos:
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6>
                <img src="assets/imgs/garantia/ic_app.svg" class="icono-garantia" />
                <p class="texto">1. <b>Descargar</b> la aplicación</p>
                <img src="assets/imgs/garantia/ic_badges.svg" class="descarga"/>
            </ion-col>
            <ion-col col-6 align-items-center align-self-center>
                <img src="assets/imgs/garantia/ic_tiempo.svg" class="icono-garantia"/>
                <p class="texto">2. <b>Atiende</b> al <b>80%</b> de tus clientes potenciales en las <b>primeras 2 horas</b></p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6 offset-3>
                <img src="assets/imgs/garantia/ic_like.svg" class="icono-garantia"/>
                <p class="texto">3. <b>Califica</b> a todos <b>tus clientes potenciales</b> en tu CRM</p>
                <button class="btn-aceptar" (click)="closeModal();">Aceptar</button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
